<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div id="home" class="home">
    <div id="scoreboardLeft" class="scoreboard">

      <h4>daily Highscores</h4>
      <br>
      <h4>monthly Highscores</h4>

    </div>
    <div id="scoreField" class="scoreField">

      <h4>Speichere Highscore</h4>

      <input placeholder="Name" maxlength="12" type="name" id="name" class="data" />
      <p class="data" id="score"></p>

      <div id="buttonContainer">

        <button id="submit"> speichern </button>
        <button> verwerfen </button>

      </div>
    </div>
    <div id="scoreboardRight" class="scoreboard">

      <h4>weekly Highscores</h4>
      <br>
      <h4>alltime Highscores</h4>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="firebaseManager.js"></script>

  <script src="sketches/SnowflakeManger.js"></script>
  <script src="sketches/Snowflakes.js"></script>
  <script src="sketches/Helper.js"></script>
  <script src="sketches/SkierHitbox.js"></script>
  <script src="sketches/Skier.js"></script>
  <script src="sketches/Fir.js"></script>
  <script src="sketches/FirManager.js"></script>
  <script src="sketches/Chasm.js"></script>
  <script src="sketches/ChasmManager.js"></script>
  <script src="sketches/Stonelayer.js"></script>
  <script src="sketches/StonelayerManager.js"></script>
  <script src="sketches/Stone.js"></script>
  <script src="sketches/StoneManager.js"></script>
  <script src="sketches/SlalomManager.js"></script>
  <script src="sketches/Slalom.js"></script>
  <script src="sketches/SlalomLines.js"></script>
  <script src="sketches/sketch.js"></script>
</body>

</html>
